<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments objects in js</title>
</head>
<body>
    <h1>Arguments objects in javascript</h1>
    <h2>Finding the largest number</h2>
    <p id="p1"></p>
    <script>
        function findmax(){
           var i;
           var max=0;
           for(i=0;i<arguments.length;i++){
            if (arguments[i]>max){
                max=arguments[i];
            }
           }  
           return max;
        }
        document.getElementById("p1").innerHTML=findmax(4,5,6);
    </script>
</body>
</html>
