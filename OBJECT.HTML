<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <H1>Javascript objects and it's properties</H1>
    <p id="p1"></p>
    <script>
        var person = {
            firstname: "I",
            age: 20,
        };
        document.getElementById("p1").innerHTML = person.firstname + " am " + person.age + " years old";
    </script>

</body>

</html>
