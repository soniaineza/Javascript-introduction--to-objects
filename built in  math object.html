<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in math object</title>
</head>

<body>
    <script>
        var value = Math.acos(-1);
        document.write(value);
        document.write("<br>");
        var value = Math.asin(1);
        document.write(value);
        document.write("<br>");
        var value = Math.atan(0.5);
        document.write(value);
    </script>
</body>

</html>
